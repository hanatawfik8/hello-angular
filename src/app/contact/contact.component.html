<main class="container-fluid text-center pt-3 mx-0 px-0">
    <h2 class="text-uppercase mt-3">contact section</h2>
    <app-blue-star></app-blue-star>
    <form class="mt-5 text-start">
        <div>
            <input type="text" class="form-control border-0 border-bottom rounded-0 w-100"
                placeholder="Enter Your Name">
        </div>
        <div>
            <input type="number" class="form-control border-0 border-bottom rounded-0 w-100"
                placeholder="Enter Your Age">
        </div>
        <div>
            <input type="email" class="form-control border-0 border-bottom rounded-0 w-100"
                placeholder="Enter Your Email">
        </div>
        <div>
            <input type="password" class="form-control border-0 border-bottom rounded-0 w-100 mb-5"
                placeholder="Enter Your Password">
        </div>

        <button class="text-white rounded">Send Message</button>
    </form>
</main>
